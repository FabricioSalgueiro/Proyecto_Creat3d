<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Usuario</title>
  <link rel="stylesheet" href="../css/Configuracion.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button id="accountInfoButton">Información de la Cuenta</button>
      <button id="privacySecurityButton">Privacidad y Seguridad</button>
      <button id="transactionsDonationsButton">Transacciones y Donaciones</button>
      <button id="accessibilityButton">Accesibilidad</button>
    </div>
    <div class="content" id="accountInfo">
      <h2>Información de la Cuenta</h2>
      <form>
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Gmail</label>
          <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Número de Teléfono</label>
          <input type="tel" id="phoneNumber" placeholder="Ingrese su número de teléfono" required>
        </div>
        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
    <div class="content" id="privacySecurity">
      <h2>Privacidad y Seguridad</h2>
      <form>
        <div class="form-group">
          <label for="currentPassword">Contraseña Actual</label>
          <input type="password" id="currentPassword" placeholder="Ingrese su contraseña actual" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Cambio de Contraseña</label>
          <input type="password" id="newPassword" placeholder="Ingrese su nueva contraseña" required>
        </div>
        <div class="form-group">
          <label for="realName">Nombre Real</label>
          <input type="text" id="realName" placeholder="Ingrese su nombre real" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Número de Tarjeta</label>
          <input type="text" id="cardNumber" placeholder="Ingrese su número de tarjeta" required>
        </div>
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" placeholder="Ingrese su dirección" required>
        </div>
        <button type="submit">Guardar Cambios</button>
      </form>
      <button id="deleteAccountButton">Eliminar Cuenta</button>
      <button id="logoutButton">Cerrar Sesión</button>
    </div>
    <div class="content" id="transactionsDonations">
      <h2>Transacciones y Donaciones</h2>
      <!-- Mostrar historial de compras y donaciones aquí -->
    </div>
    <div class="content" id="accessibility">
      <h2>Accesibilidad</h2>
      <button id="darkModeButton">Cambiar a Modo Oscuro</button>
    </div>
  </div>

  <script src="../js/Configuracion.js"></script>
</body>
</html>
