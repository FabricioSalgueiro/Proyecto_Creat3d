<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Usuario</title>
  <link rel="stylesheet" href="../css/Configuracion.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li><button id="accountInfoButton">Información de la Cuenta</button></li>
        <li><button id="privacyButton">Privacidad y Seguridad</button></li>
        <li><button id="transactionsButton">Transacciones y Donaciones</button></li>
      </ul>
    </div>
    <div class="content">
      <div id="accountInfoSection">
        <h2>Información de la Cuenta</h2>
        <form id="accountInfoForm">
          <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" placeholder="Ingrese su nombre" required>
          </div>
          <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" placeholder="Ingrese su apellido" required>
          </div>
          <div class="form-group">
            <label for="email">Gmail</label>
            <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Número de Teléfono</label>
            <input type="tel" id="phoneNumber" placeholder="Ingrese su número de teléfono" required>
          </div>
          <button type="submit">Guardar Cambios</button>
        </form>
      </div>
      <div id="privacySection">
        <h2>Privacidad y Seguridad</h2>
        <form id="privacyForm">
          <div class="form-group">
            <label for="changePassword">Cambio de Contraseña</label>
            <input type="password" id="changePassword" placeholder="Ingrese la nueva contraseña" required>
          </div>
          <div class="form-group">
            <label for="currentPassword">Contraseña Actual</label>
            <input type="password" id="currentPassword" placeholder="Ingrese su contraseña actual" required>
          </div>
          <div class="form-group">
            <label for="realName">Nombre Real</label>
            <input type="text" id="realName" placeholder="Ingrese su nombre real" required>
          </div>
          <div class="form-group">
            <label for="creditCard">Número de Tarjeta</label>
            <input type="text" id="creditCard" placeholder="Ingrese el número de tarjeta" required>
          </div>
          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" placeholder="Ingrese su dirección" required>
          </div>
          <button type="submit">Guardar Cambios</button>
          <button id="deleteAccountButton">Eliminar Cuenta</button>
          <button id="logoutButton">Cerrar Sesión</button>
        </form>
      </div>
      <div id="transactionsSection">
        <h2>Transacciones y Donaciones</h2>
        <div id="purchasesList">
          <!-- Las compras realizadas se mostrarán aquí -->
        </div>
        <div id="donationsList">
          <!-- Las donaciones realizadas se mostrarán aquí -->
        </div>
      </div>
    </div>
  </div>

  <script src="../js/Configuracion.js"></script>
</body>
</html>
