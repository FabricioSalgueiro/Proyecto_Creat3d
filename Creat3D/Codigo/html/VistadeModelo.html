<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Modelo</title>
    <link rel="stylesheet" href="../css/Vistaademodelo.css">
</head>
<header>
    <div><a href="Principal.html"><img  width="150px" src="../img/logo.png" alt="Logo Creat3D"  > </a></div>
    <a href="../html/Iniciar.html"><button>Iniciar sesion</button></a>

    <div class="container">

    </div>      
</header>   
<body>
    <div class="container">
        <img src="imagen_del_producto.jpg" alt="Imagen del producto">
        <h1>Nombre del Producto</h1>
        <p class="author">Subido por: <span id="authorName">Nombre del Autor</span></p>
        <div class="buttons">
          <button id="donateButton">Donar</button>
          <button id="downloadButton">Descargar Modelo</button>
        </div>
        <p class="description">Descripción del Producto</p>
        <p class="rating">Calificación: <span id="productRating">4.5</span></p>
        <div class="comments">
          <h3>Comentarios</h3>
          <div id="commentsList"></div>
          <form id="commentForm">
            <textarea id="commentInput" placeholder="Escribe tu comentario"></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    
      <script src="script.js"></script>

      <footer>

        <div class="container__footer">
            <div class="box__footer">
                <div class="logo">
                    <img src="Images/logo-magtimus.png" alt="">
                </div>
                <div class="terms">
                    <p> logo</p>
                </div>
            </div>
            <div class="box__footer">
                <h2>Atencion al cliente</h2>
                <a href="https://www.gmail.com">Gmail</a>
                <a href="logo wasap">Telefono</a>
            </div>

            <div class="box__footer">
                <h2>Sobre Nosotros</h2>
                <a href="#">Acerca de</a>
                <a href="#">Trabajos</a>
                <a href="#">Procesos</a>
                <a href="#">Servicios</a>              
            </div>

            <div class="box__footer">
                <h2>Redes Sociales</h2>
                <a href="#"> <i class="fab fa-facebook-square"></i> Facebook</a>
                <a href="#"><i class="fab fa-twitter-square"></i> Twitter</a>
                <a href="#"><i class="fab fa-instagram-square"></i> Instagram</a>
            </div>

        </div>

        <div class="box__copyright">
            <hr>
            <hr>
        </div>
    </footer>
</body>
</html>
