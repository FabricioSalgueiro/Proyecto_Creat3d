<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pago</title>
  <link rel="stylesheet" href="../css/PaginadePago.css">
</head>
<header>
    <div><a href="Principal.html"><img  width="150px" src="../img/logo.png" alt="Logo Creat3D"  > </a></div>
    <a href="../html/Iniciar.html"><button>Iniciar sesion</button></a>        
    <a href="../html/Registrar.html"><button>Registrarse</button></a>   
    <div class="container">
        <input type="text" placeholder="Buscar">
        <a href="Resultados_Búsqueda.html" class="btn btn-outline-primary"> <img src="../img/lupa.png" alt="buscar" style="zoom: 5%;"></a>
    </div>      
</header>   
<body>
  <div class="container">
    <div class="payment-details">
      <h2>Detalles de Pago</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Número de Tarjeta</label>
          <input type="text" id="cardNumber" placeholder="Ingrese el número de tarjeta" required>
        </div>
        <div class="form-group">
          <label for="expirationDate">Fecha de Vencimiento</label>
          <input type="text" id="expirationDate" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
          <label for="document">Documento</label>
          <input type="text" id="document" placeholder="Ingrese su documento" required>
        </div>
        <div class="form-group">
          <label for="cvv">Código de Verificación</label>
          <input type="text" id="cvv" placeholder="Ingrese el código de verificación" required>
        </div>
        <div class="form-group">
          <label for="postalCode">Código Postal</label>
          <input type="text" id="postalCode" placeholder="Ingrese el código postal" required>
        </div>
        <div class="form-group">
          <label for="country">País</label>
          <input type="text" id="country" placeholder="Ingrese su país" required>
        </div>
        <button type="submit">Pagar</button>
      </form>
    </div>
    <div class="cart">
      <h2>Carrito de Compras</h2>
      <ul id="cartItems">
        <!-- Los productos agregados se mostrarán aquí -->
      </ul>
      <div id="totalAmount"></div>
      <button id="confirmButton">Confirmar Compra</button>
    </div>
  </div>

  <script src="../js/PaginadePago.js"></script>

  <footer>

    <div class="container__footer">
        <div class="box__footer">
            <div class="logo">
                <img src="Images/logo-magtimus.png" alt="">
            </div>
            <div class="terms">
                <p> logo</p>
            </div>
        </div>
        <div class="box__footer">
            <h2>Atencion al cliente</h2>
            <a href="https://www.gmail.com">Gmail</a>
            <a href="logo wasap">Telefono</a>
        </div>

        <div class="box__footer">
            <h2>Sobre Nosotros</h2>
            <a href="#">Acerca de</a>
            <a href="#">Trabajos</a>
            <a href="#">Procesos</a>
            <a href="#">Servicios</a>              
        </div>

        <div class="box__footer">
            <h2>Redes Sociales</h2>
            <a href="#"> <i class="fab fa-facebook-square"></i> Facebook</a>
            <a href="#"><i class="fab fa-twitter-square"></i> Twitter</a>
            <a href="#"><i class="fab fa-instagram-square"></i> Instagram</a>
        </div>

    </div>

    <div class="box__copyright">
        <hr>
        <hr>
    </div>
</footer>
</body>
</html>
